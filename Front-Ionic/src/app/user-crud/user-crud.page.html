<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button id="open-modal" expand="block">
    Cadastrar Usuario
  </ion-button>
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <p>{{ message }}</p>
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Welcome</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">Adicione um nome</ion-label>
          <ion-input type="text" placeholder="Seu nome" [(ngModel)]="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Adicione uma idade</ion-label>
          <ion-input type="number" placeholder="Sua Idade" [(ngModel)]="age"></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
  </ion-modal>
<ion-list *ngFor="let user of listUsers">
  <ion-item>
    <p>Nome: {{user.name}}</p>
    <p>Idade: {{user.age}}</p>
  </ion-item>
</ion-list>
</ion-content>
