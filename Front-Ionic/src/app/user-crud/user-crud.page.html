<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list *ngFor="let user of listUsers">
  <ion-item>
    <p>Nome: {{user.name}}</p>
    <p>Idade: {{user.age}}</p>
  </ion-item>
</ion-list>
</ion-content>
