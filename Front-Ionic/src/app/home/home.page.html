<ion-header>
  <ion-toolbar>

    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-title>QuarkusNetwork</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="imagem-div">
      <ion-col>
        <img class="imagem-perfil" src="http://lorempixel.com.br/70/80/?1" alt="">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="botoes-home"><ion-button fill="outline" id="open-modal" expand="block">Seguidores</ion-button></ion-col>
      <ion-col class="botoes-home"><ion-button fill="outline" id="open-modal-seguir" expand="block">Seguir</ion-button></ion-col>
      <ion-col class="botoes-home"><ion-button fill="outline" id="open-modal-post" expand="block">Novo +</ion-button></ion-col>
    </ion-row>
  </ion-grid>
  <ion-modal #modal trigger="open-modal" [initialBreakpoint]="0.90">
    <ng-template>
      <ion-content>
        <ion-searchbar placeholder="Search" (click)="modal.setCurrentBreakpoint(0.75)"></ion-searchbar>
        <ion-card>
          Total de seguidores: {{requestFollowers.followersCount}}
        </ion-card>
        <ion-list *ngFor="let follower of requestFollowers.content">
          <ion-item>
            <ion-avatar slot="start">
              <ion-img src="http://lorempixel.com.br/70/80/?{{follower.id}}"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>{{follower.name}}</h2>
              <p>Sales Rep</p>
            </ion-label>
            <ion-button (click)="deletFollower(follower.id,follower.followerId)" fill="outline" slot="end">Remover</ion-button>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-modal #modalpost trigger="open-modal-post">
    <ng-template>
      <ion-content>
        <ion-title class="botoes-home">
          Novo Post
        </ion-title>
        <ion-button  fill="outline" (click)="modalpost.dismiss()">Close</ion-button>
        <ion-item counter="true">
          <ion-label position="floating">Default Counter</ion-label>
          <ion-input maxlength="255" [(ngModel)]="texto"></ion-input>
        </ion-item>
        <ion-button  fill="outline" (click)="salvePost()">Salvar</ion-button>

      </ion-content>
    </ng-template>
  </ion-modal>

    <ion-modal #modalseguir trigger="open-modal-seguir" [initialBreakpoint]="0.90">
      <ng-template>
        <ion-content>
            <ion-searchbar placeholder="Search" (click)="modal.setCurrentBreakpoint(0.75)"></ion-searchbar>
          <ion-list *ngFor="let user of listaUsers">
            <ion-item>
              <ion-avatar slot="start">
                <ion-img src="http://lorempixel.com.br/70/80/?{{user.id}}"></ion-img>
              </ion-avatar>
              <ion-label>
                <h2>{{user.name}}</h2>
                <p>Sales Rep</p>
              </ion-label>
              <ion-button (click)="onSeguir(user.id)" fill="outline" slot="end">Seguir</ion-button>
            </ion-item>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-modal>

</ion-content>
